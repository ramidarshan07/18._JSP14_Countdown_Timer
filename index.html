<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="light-theme">
    <div class="container timer-box shadow-lg p-5 rounded text-center position-relative">

        <div class="position-absolute top-0 end-0 mt-3 me-3">
            <i id="themeIcon" class="bi bi-moon-fill fs-4 theme-toggle-icon" role="button" title="Toggle Theme"></i>
        </div>

        <h1 class="my-4">‚è≥ Countdown Timer</h1>

        <input type="datetime-local" id="datetime" class="form-control w-50 mx-auto mb-1" />
        <div id="errorMsg" class="text-danger mb-3 fw-semibold" style="display: none;"></div>
        <button id="startBtn" class="btn btn-primary mb-4">Start Countdown</button>

        <div class="countdown-display mb-3" id="countdown">00 : 00 : 00 : 00</div>

        <div class="controls mb-3">
            <button id="pauseBtn" class="btn btn-warning">Pause</button>
            <button id="resumeBtn" class="btn btn-success">Resume</button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
        </div>

        <div id="message" class="status-message fw-bold"></div>

        <audio id="bellSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>


</html>
